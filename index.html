<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>

      <div class="content">
        <header class="header">
          <div class="title_block">
            <div class="title">-</div>
            <div class="progress">
              <div class="progress__text">
                <div class="progress__name">Прогресс</div>
                <div class="progress__percent">%</div>
              </div>
              <div class="progress__bar">
                <div class="progress__cover-bar"></div>
              </div>
            </div>
          </div>
          <!-- <button class="habbit__add" onclick="deleteTask()">Удалить привычку</button> -->
        </header>

        <main class="main">
          <div class="block"></div>

          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                autocomplete="off"
                class="input_icon"
                type="text"
                placeholder="Комментарий..."
              />
              <img
                class="input__icon"
                src="./images/comment.svg"
                alt="Иконка комментария"
              />
              <button class="habbit__add" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>

      <div class="cover cover_hidden">
        <div class="popup">
          <div class="title">Новая привычка</div>
          <div class="icon-lable">Иконка</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Спорт" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="Еда" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./images/water.svg" alt="Вода" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)"">
            <input type="text" name="name" placeholder="Название" />
            <input
              type="text"
              name="icon"
              hidden
              placeholder="Иконка"
              value="sport"
            />
            <input
              type="numberы"
              name="target"
              placeholder="Цель"
            />
            <button class="habbit__add" type="submit">Добавить</button>
          </form>
          <button class="close_popup" onclick="togglePopup()">
            <img src="./images/shape.svg" alt="Закрыть" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
